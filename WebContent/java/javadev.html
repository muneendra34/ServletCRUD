<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Java Developer Register page</title>
<link href="../css/style.css" rel="stylesheet">
</head>
<body>
<center>
<form action="../JavaDevServlet" method="post" >
  <div class="container">
    <h1>Java Developer Register Form</h1>
    <hr>
    <b>First Name :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </b>
  	<input type="text" placeholder="First Name" name="fname" ><br>
  	<b>Last Name :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </b>
  	<input type="text" placeholder="Last Name" name="lname" ><br>
    <b>Password  : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </b>
    <input type="password" placeholder="Enter Password" name="psw"><br>
	<b>Re-Password :&nbsp; </b>
    <input type="password" placeholder="Repeat Password" name="psw-repeat"><br>
    <b>Address :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </b>
  	<input type="text" placeholder="Address" name="address" ><br>
  	<b>Phone Number:&nbsp;</b>
  	<input type="text" placeholder="Phone Number" name="phone" ><br>
  	<b>Designation :&nbsp;&nbsp;&nbsp;&nbsp;</b>
  	<input type="text" name="desig" value="Java_Developer"><br>
    <input type="submit" class="registerbtn" value="Submit Details">
    <br>
  	<a href="javalogin.html">Click here  </a> for Login form. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  	<a href="../index.html">Click here  </a> for Login as another user.</form> 
   </div>
</body>
</html>
